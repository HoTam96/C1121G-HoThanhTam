<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Ví dụ: Cho a = [1, 2, 3], thì kết quả prefixSums(a) = [1, 3, 6].
    //     Mảng b được tạo ra: [1, 1 + 2, 1 + 2 + 3] = [1, 3, 6]
let arr = [1,2,3,6,8,9];
let arr1=[];
let a=0;
for (let i=0;i<arr.length;i++){
    a+=arr[i];
    arr1.push(a)
}
alert(arr1);
</script>
</body>
</html>
