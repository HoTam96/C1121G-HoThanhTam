<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function simpleArraySum(ar) {
        // Write your code here
        let sum = 0
        for (let i = 0; i <= ar.length - 1; i++) {
            sum += ar[i]
        }
        return sum;
    }
    let b = [1, 2, 3, 4, 10, 11]
    let c = simpleArraySum(b)
    document.write(c)
</script>
</body>
</html>
