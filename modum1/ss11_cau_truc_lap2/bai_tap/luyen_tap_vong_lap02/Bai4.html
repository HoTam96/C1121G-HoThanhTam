<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m =9;
    let n =20;
    for (let i=0; i<m;i++){
        for (let j=0; j<n; j++){
            if(i===0||j===0 ||j===n-1||i===m-1  )
                document.write(" * ")
            else {
                document.write("&nbsp&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }




</script>




</body>
</html>
