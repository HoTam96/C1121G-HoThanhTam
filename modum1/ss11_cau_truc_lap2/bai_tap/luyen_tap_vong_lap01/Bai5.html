<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 trong dãy Fibonaccy</title>
</head>
<body>
<p id="demo"></p>
<script>
    let hienthi="0,1,1,"
    let a = 0;
    let b = 1;
    let c = 1;
    for (let i = 1; i <= 17; i++) {
        a = b;
        b = c;
        c = a + b;

       hienthi+= c +","
    }
    document.getElementById('demo').innerText = hienthi;
</script>
</body>
</html>
