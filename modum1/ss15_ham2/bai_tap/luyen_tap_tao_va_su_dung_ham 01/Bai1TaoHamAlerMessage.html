<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao".-->
<!--Gọi hàm từ trong phần <body> của trang web.-->

<script>
    let loichao = ("xin chao")
    alert(loichao)
    let message = alertMessagef(loichao)
    document.write(message)


    function alertMessagef(hello) {
        display = ""
        if (hello) {
            display = "dạo này bạn khỏe không"
            return display
        } else {
            display = " bạn nói gì với tôi vậy"
            return display
        }
    }
</script>
</body>
</html>
