<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" placeholder="Fahrenheit" oninput="footToMeter(this.value)">
    <select id="meter">
        <option value="met">metter</option>
        <option value="feeet">feet</option>
    </select>
    <br>
    <input id="display" disabled>
    <select id="feet">
        <option value="feeet">feet</option>
        <option value="met">meter</option>
    </select>

</form>
<script>
    // Xây dựng hai phương thức sau: Chuyển đổi từ feet sang meters: function footToMeter(foot)
    // Chuyển đổi từ meters sang feet: function meterToFoot(meter) Công thức chuyển đổi như sau:
    // meter = 0.305 * foot
    // foot = 3.279 * meter
    let mettera = document.getElementById("meter").value
    let feeta = document.getElementById("feet").value

    function footToMeter(foot) {
        foot = parseInt(foot);
        if (mettera == "feeet" && feeta == "met") {
            document.getElementById("display").innerHTML = (3.279 * foot)
        } else if (mettera == "met" && feeta == "feeet") {
            document.getElementById("display").innerHTML = (0.305 * foot)
        } else {
            document.getElementById("display").innerHTML = foot
        }
    }

    // function meterToFoot(meter){

    //         document.getElementById("display").innerHTML=0.35*meter
    //     }
    // }

</script>
</body>
</html>
