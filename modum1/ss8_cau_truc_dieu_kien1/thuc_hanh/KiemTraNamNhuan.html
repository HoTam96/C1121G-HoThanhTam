<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nưm nhuận</title>
</head>
<body>
<script>
    let nam = parseInt(prompt("nhập năm"))
    let namNhuan = nam%4===0;
    if (namNhuan){
        if(nam%100!=0){alert("là năm nhuận")
        }
        else {alert("là năm không nhuận")}
    }
    if(nam%100===0){
        if(nam%400===0){
            alert('là năm nhuận')
        }
        else {alert('là năm không nhuận')}
    }

}
</script>
</body>
</html>
