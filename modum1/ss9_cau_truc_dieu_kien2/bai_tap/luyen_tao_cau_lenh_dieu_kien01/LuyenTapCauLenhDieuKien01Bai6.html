<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tâp câu lệnh</title>
</head>
<body>
<script>
    let doanhSo = prompt("doanh số tháng này")
    // let hoaHong1 = doanhSo >= 10000000
    // let hoaHong2 = doanhSo>= 8000000
    // let hoaHong3 = doanhSo>= 5000000
    if(doanhSo>=10000000){
        let hoaHong1 = doanhSo*1
        alert("tiền hoa hồng tháng này là: "+ hoaHong1)
    }
    else if(doanhSo>=8000000){
        let hoaHong2 = doanhSo*0.8
        alert("tiền hoa hồng tháng này là: "+ hoaHong2)
    }
    else if (doanhSo>=5000000){
        let hoaHong3 = doanhSo*0.6
        alert("tiền hoa hồng tháng này là: "+ hoaHong3)
    }
    else {
        alert("Không có tiền hoa hồng")
    }
</script>
</body>
</html>
