<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 4</title>
</head>
<body>
<script>
    let x = [-3, "5", 1, 3, 2, 10];
     alert(typeof (x[1]))
    let point = x.length - 1
    let max = x[0]
    let index

    for (let i = 1; i <= point; i++) {
        if (x[i] > max) {
            max = x[i]
            index = i;
        }
    }
    document.write("số lớn nhất trong mảng là: " + max + " tại vị trí " + index)

</script>
</body>
</html>
