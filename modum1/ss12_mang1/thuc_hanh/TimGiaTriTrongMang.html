<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 3</title>
</head>
<body>
<script>
    let nhapGiaTri = parseInt(prompt("nhập vị trí cần xuất"))
    let x = [-3, 5, 1, 3, 2, 10];
    let viTri = x.length - 1
    for (let i = 0; i <= viTri; i++) {
        if (x[i] === x[nhapGiaTri]) {
            document.write("giá trị được in ra là: " + x[i])
        }
    }

</script>

</body>
</html>
