<!DOCTYPE html>

<script>
    // Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
    //     Chương trình này đếm số ký tự số trong mảng.

    let size = prompt("nhập độ dài của mảng")
    let arr = new Array(parseInt(size))
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("nhập kí tự mảng")
    }
    count = 0

    for (let k = 0; k < arr.length; k++) {
        if (arr[k] = !isNaN(arr[k]) && arr[k] !== "") {
            count = count + 1
        }
    }
    document.write(count)
