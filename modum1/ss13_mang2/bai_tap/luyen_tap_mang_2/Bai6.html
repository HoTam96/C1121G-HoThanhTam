<!DOCTYPE html>

<script>
    // Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng
    // là (-) và thay thế các ký tự này bởi ký tự ( _ )
    let size = prompt("nhập độ dài của mảng")
    let arr=new Array(parseInt(size));
    for (let i=0;i<arr.length;i++){
        arr[i]=prompt("nhập mảng kí tự")
    }
    let b="_"
    for (let j=0;j<arr.length;j++){
        if(arr[j]=="-"){
            arr[j]=b
    }
}
document.write(arr)


</script>
</body>
</html>
