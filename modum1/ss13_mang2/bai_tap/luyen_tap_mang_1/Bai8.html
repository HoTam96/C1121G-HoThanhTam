<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // - Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    // Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    let arr = new Array(10)
    let check
    do {
        for (let i = 0; i < arr.length; i++) {
            arr[i] = prompt("nhập số nguyên lầ thứ " + i)
            check = parseInt(arr[i]) == arr[i]
        }
    } while (!check)
    arr.sort(function (a, b) {
        return b - a
    })
    document.write(arr.join(" > "))


</script>
</body>
</html>
