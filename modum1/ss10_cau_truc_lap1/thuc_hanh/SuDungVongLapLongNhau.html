<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tablestring = "<table border='1' width='300' cellpadding='0' cellspacing='3' style='text-align: center'>"
        for (let i=1; i<=10;i+=1){
            tablestring+="<tr>";
            for (let j=1;j<=10;j++){
                tablestring+="<td>"+i*j+"</td>";
            }
            tablestring+="</tr>";
        }
    tablestring=tablestring+ "</table>"
    document.write(tablestring)



  


</script>

</body>
</html>
