<script>
    // Bài 2: Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được
    // sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A
    // Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
    // Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]
    let arr1 = [7, 2, 5, 3, 5, 3,4, 6, 4, 4]
    let arr2 = [7, 2, 5, 3, 5, 3]
    // arr1=toString(arr1);
    // arr2=toString(arr2);
    // alert(typeof arr1)
    // alert(typeof arr2)
    let flag = true
    let display = []
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] == arr2[j]) {
                flag = false;
                break;

            } else {
                flag = true;
            }

        }
        if (flag) {
            display.push(arr1[i])
            for (let j = 1; j < display.length; j++) {
                if (arr1[i] == display[j - 1]) {
                    display.pop()
                }
            }
        }
    }
    // for (let j = 0; j < display.length; j++) {
    //     if (display.length - 1 > display.length) {
    //         break;
    //     } else if (display[j] == display[j + 1]) {
    //         display.pop(display[j + 1])
    //
    //     }
    //
    // }

    document.write(display)


</script>
</body>
