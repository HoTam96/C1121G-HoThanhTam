<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ádasd</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập chiều dài hình chữ nhật"))
    let b = parseInt(prompt("nhập chiều rộng hình chữ nhật"))

    for (let i =0; i<=a;i++){
        for (let j=0;j<=b;j++){
            if(i==0||j==0||j==b||i==a){
                document.write("*")
            }
            else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }

</script>
</body>
</html>
