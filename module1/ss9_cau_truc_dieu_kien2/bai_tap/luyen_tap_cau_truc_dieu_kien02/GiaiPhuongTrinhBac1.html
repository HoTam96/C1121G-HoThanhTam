<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập giá trị a"))
    let b = parseInt(prompt("nhập giá trị của b"))
    if(a===0) {
        if (b === 0) {
            alert("phương trình vô số nghiệm")
        }
        else {alert("phương trình vô nghiệm"
        )}
    }
    else if (a>0){
        let x = -b/a
        alert("nghiệm của phương trình là: "+ x)
    }
    else {
        let x = b/a
        alert("nghiệm của phương trình là: "+ x)
    }
</script>
</body>
</html>
