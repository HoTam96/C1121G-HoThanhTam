<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("nhập số tuổi"))
    if(tuoi>0&&tuoi<=120&&tuoi%1===0){
        alert("tuổi của bạn là: "+tuoi)
    }
    else {
        alert("xin hãy nhập lại")
    }

</script>
</body>
</html>
