<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyenA = prompt("nhập giá trị của a")
    let soNguyenB = prompt("nhập giá trị của b")
    let soNguyenC = prompt("nhập giá trị của c")
    if (soNguyenA>soNguyenB&&soNguyenA>soNguyenC){
        alert("số nhớn nhất là"+soNguyenA)
    }
    else if (soNguyenB>soNguyenC){
        alert("số lớn nhất là"+soNguyenB)
    }
    else {alert("số lớn nhất là "+soNguyenC)}

</script>
