<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập giá trị giai thừa")
    let i =2
    let ketQua =1
    if(n<0){
        alert("số vừa nhập chưa đúng")
    }
else if(n==0||n==1){
    alert("kết quả là 1")
}
else {
    for (i=2;i<=n;i++){
ketQua=ketQua*i;
    }
    alert(ketQua)
}
</script>
