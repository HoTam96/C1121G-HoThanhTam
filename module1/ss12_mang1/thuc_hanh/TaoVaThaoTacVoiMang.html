<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h2 style="padding-left: 100px">SAMPLE SCREEN:</h2>
<label style="padding-left: 100px"><input id="tam" style="padding-top: 10px" type="text"></label>
<input style="padding-top: 7px" type="button" value="Add" onclick="arrayAdd()">
<input style="padding-top: 7px" type="button" value="Display" onclick="arrayDisplay()">
<div id="ketQua"></div>
<script>
    let x = 0;
    let bienLuuMang = Array();

    function arrayAdd() {
        bienLuuMang[x] = document.getElementById("tam").value
        alert("element: " + bienLuuMang[x] + "added at index" + x)
        x++
        document.getElementById("tam").value = "";

    }

    function arrayDisplay() {
        let e = "<hr>"
        for (let i = 0; i < bienLuuMang.length; i++) {
            e += "elemen: " + i + " = " + bienLuuMang[i] + "<br/>";
        }
        document.getElementById("ketQua").innerHTML = e

    }
</script>

</body>
</html>
