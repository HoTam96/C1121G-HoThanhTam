<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="hienThii"></p>
<script>
let board = []
let data =""
let ketQua=""
for (let i=0;i<=5;i++){
    board[i]=[0,0,0,0,0];

}
for (let i=0;i<=5;i++) {
    for (let j = 0; j <= 5; j++) {
        data =  "<br>"
        board[j] = [0, 0, 0, 0, 0]
        ketQua += ketQua + board[i][j]+data
    }
}
document.getElementById("hienThii")=ketQua
</script>
</body>
</html>
