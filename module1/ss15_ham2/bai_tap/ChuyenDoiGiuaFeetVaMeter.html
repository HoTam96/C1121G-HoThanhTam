<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="tam" type="number" placeholder="Fahrenheit" oninput="footToMeter()">
    <select id="meter">
        <option value="cc">metter</option>
        <option value="bb">feet</option>
    </select>
    <br>
    <select id="feet">
        <option value="bb">feet</option>
        <option value="cc">meter</option>
    </select>
<!--    <input type="button" value="clickme" onclick="footToMeter()">-->
<p id="hello"></p>
</form>
<script>
    // Xây dựng hai phương thức sau: Chuyển đổi từ feet sang meters: function footToMeter(foot)
    // Chuyển đổi từ meters sang feet: function meterToFoot(meter) Công thức chuyển đổi như sau:
    // meter = 0.305 * foot
    // foot = 3.279 * meter


    function footToMeter() {
        let a = document.getElementById("tam").value
        a=parseInt(a)

        let meterr = 0.305 * a

        let foott = 3.279 * a

        let b = document.getElementById("meter").value

        let c = document.getElementById("feet").value

        if (b === "bb" && c === "cc") {
            document.getElementById("hello").innerHTML=("đổi từ foot sáng meter là: "+meterr)
        } else if (b === "cc" && c === "bb") {
          document.getElementById("hello").innerHTML=("đổi từ meter sáng foot là :" +foott)
        }

    }


</script>
</body>
</html>
