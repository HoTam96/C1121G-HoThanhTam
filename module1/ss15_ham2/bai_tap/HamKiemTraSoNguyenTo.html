<script>
    // để kiểm tra xem một số nguyên bất kỳ có phải là số nguyên tố hay không.
    //     Sử dụng phương thức này để tìm tất cả các số nguyên tố nhỏ hơn 10000.
let hienThi= ""
    let n = 2 // là số nguyên tố
while(n<10000){
     if(isPrime(n)==true){
hienThi+=n +","
     }
    n++
}

    document.write("dãy số nguyên tố <10000 là: "+hienThi)

    function isPrime(number) {
        if (n < 2) {
            return false
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
        }

        return true;

    }


</script>
