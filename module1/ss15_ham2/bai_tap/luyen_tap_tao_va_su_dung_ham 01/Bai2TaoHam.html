<script>
    // Bài 2: Tạo hàm nhận vào một tham số, tăng giá trị tham số
    // đó lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ trong
    // phần <body> của trang web và hiển thị kết quả lên màn hình.


    function thamSO(number) {
        number++;
        return number;

    }

    let a = prompt("nhập vao 1 số")
    let n = thamSO(a);
    document.write(n)
    document.write(a)
</script>
