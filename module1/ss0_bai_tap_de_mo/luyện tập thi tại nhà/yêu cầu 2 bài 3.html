<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 2: Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp chứa các phần tử
    // xuất hiện trong mảng B nhưng lại không xuất hiện A
    // Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
    // Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]

    let arr1 = [7, 2, 5, 3, 5, 3];
    let arr2 = [7, 2, 5, 4, 6, 3, 5, 3,1,4,6];
    arr3 = [];

    for (let i = 0; i < arr2.length; i++) {
        flag = true;
        for (let j = 0; j < arr1.length; j++) {
            if (arr2[i] == arr1[j]) {
                flag = false;
                break;

            } else {
                flag = true;
            }

        }
        if (flag) {
            arr3.push(arr2[i]);
            for (let k = 1; k < arr3.length; k++) {
                if (arr2[i] === arr3[(k - 1)]) {
                    arr3.pop();
                }

            }
        }

    }
    document.write(arr3)

</script>
</body>
</html>
