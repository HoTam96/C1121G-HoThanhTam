<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display"></p>
<script>
    let dataa = new Array(10)
    for (let i = 0; i < 10; i++) {
        dataa[i] = new Array(10)
        for (let j = 0; j < 10; j++) {
            dataa[i][j] = ""
        }
    }
    let player1 = true
    display();

    function display() {
        let tableString = '<table border="1">'

        for (let i = 0; i < 10; i++) {
            tableString += '<tr>'
            for (let j = 0; j < 10; j++) {
                tableString += '<td width="30"height="43" onclick="player(' + i + ',' + j +
                    ')" ' + dataa[i][j] + '></td>'
            }
            tableString += '</tr>'
        }
        tableString += '</table>'
        document.write(tableString)
    }
    function player(i, j) {
        dataa[i][j] = "x"
    }
</script>
</body>
</html>
