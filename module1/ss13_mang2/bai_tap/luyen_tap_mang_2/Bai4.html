<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT4</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào 1 chuỗi: ');
    let b = 0;
    let arr = a.split(' ');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] != "") {
            b++;
        }
    }
    document.write('Chuỗi a: ' + arr + '<br>');
    document.write('Chuỗi có ' + b + ' từ');
</script>
</body>
