<!DOCTYPE html>

<!--Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
<script>
    let size1=prompt("nhập độ dài chuổi 1")
    let arr1 =new Array(parseInt(size1))
        for (let i=0;i<arr1.length;i++){
            arr1[i]=prompt("nhâp chuổi 1")
        }

    let size2=prompt("nhập độ dài chuổi 2")
    let arr2 =new Array(parseInt(size2))
    for (let j=0;j<arr2.length;j++){
        arr2[j]=prompt("nhâp chuổi 2")
    }
    if (arr1===arr2){
        alert("giống nhau")
    }else{alert("khác nhau")
    }



</script>


</body>
</html>
