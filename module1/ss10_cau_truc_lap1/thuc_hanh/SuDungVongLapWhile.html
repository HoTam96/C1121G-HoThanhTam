<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng vòng lặp while</title>
</head>
<body>
<script>
    let num = parseInt(prompt("nhap giá trị"));
    let total = 0;
    while (num!==-1){
        num =  parseInt(prompt("nhap giá trị"));
        alert(num);
        total = total+num;
    }
    alert(total);
</script>
</body>
</html>
