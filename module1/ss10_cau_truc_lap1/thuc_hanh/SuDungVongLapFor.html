<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let text="1"
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i ;//"1"+"The number is"+0
    //    "1"+"The number is"+0= "1"+"The number is"+0 +"The number is " + 1
    }
    document.getElementById("demo").innerHTML = text;

</script>
</body>
</html>
