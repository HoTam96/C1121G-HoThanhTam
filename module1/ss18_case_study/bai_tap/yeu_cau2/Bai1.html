<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và
    // lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
    // Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu

let tienLuong = parseInt(prompt("nhập số tiền lương của nhân viêb"))
    let luongThucLinh
    let thue
    if(tienLuong>15000000){
        thue=tienLuong*0.2
       luongThucLinh =tienLuong-thue

    }
    else if (tienLuong>7000000){
        thue=tienLuong*0.1
        luongThucLinh=tienLuong-thue
    }
    else {
        thue=tienLuong*0.05
        luongThucLinh=tienLuong-thue

    }
    document.write("tiền lương thực nhận là: "+luongThucLinh+"<br>")
    document.write("tiền thuế là: "+thue)



</script>
</body>
</html>
