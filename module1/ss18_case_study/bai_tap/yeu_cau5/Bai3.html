    // Bài 3: Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều
    let arr = [[1, 3, 20], [2, 5, 9], [7, 5, 7]];
    let arr2 = [];
    let arr3 = [];
    for (let i = 0; i < arr.length; i++) {
        // let arr3=[];
        arr2[i] = Math.max(...arr[i]);
        arr3[i] = Math.min(...arr[i]);
    }
    let max = Math.max(...arr2);
    let min = Math.min(...arr3);
    document.write("số lớn nhất trong mảng là: " + max);
    document.write("<br>");
    document.write("số nhỏ nhất nhất trong mảng là: " + min);
