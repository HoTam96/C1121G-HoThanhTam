<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.
    let arr = [[1, 3, 5], [2, 5, 9], [7, 5, 7]];
    let sum = "";
    count = 0;
    for (let i = 0; i < arr.length; i++) {

        for (let j = 0; j < arr[i].length; j++) {
            if (isPrime(arr[i][j])) {
                count++;
                sum += arr[i][j] + ",";
            }
        }

    }
    document.write(sum)
    document.write("<br>")

    document.write(count)


    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
        }
        return true;
    }

</script>


</body>
</html>
