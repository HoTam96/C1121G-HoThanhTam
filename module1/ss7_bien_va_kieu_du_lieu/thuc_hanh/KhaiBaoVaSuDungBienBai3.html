<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo va sử dụng biến</title>
</head>
<body>
<script>
    let a = prompt("nhập trị của a là")
    let b = prompt("nhập trị của b là")
    let ketQua = a % b;
    if (ketQua === 0) {
        alert("a là bội số của b")
    } else {
        alert(" a không là bội số của b")
    }


</script>
</body>
</html>
